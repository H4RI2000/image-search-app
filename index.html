<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="background">
        <div class="txt">
            <h1>Image Search App</h1>
            <form id="searchForm">
              <input type="text" id="searchInput" placeholder="Search for images...">
              <button type="submit" class="btn"><span>Search</span></button>
            </form>
        </div>    
    </div>

	<div class="images" id="imageContainer">
		<!-- Sample images to show before search -->
		<a href="">
			<img src="https://i0.wp.com/picjumbo.com/wp-content/uploads/beautiful-fall-nature-scenery-free-image.jpeg?w=600&quality=80" alt="">
		</a>
		<a href="">
			<img src="https://hips.hearstapps.com/hmg-prod/images/nature-quotes-landscape-1648265648.jpg?crop=0.668xw:1.00xh;0.167xw,0&resize=1200:*" alt="">
		</a>
		<a href="">
			<img src="https://resize.indiatvnews.com/en/resize/newbucket/1200_-/2023/06/nature-1686808887.jpg" alt="">
		</a>
		<a href="">
			<img src="https://static.vecteezy.com/system/resources/thumbnails/024/669/489/small_2x/mountain-countryside-landscape-at-sunset-dramatic-sky-over-a-distant-valley-green-fields-and-trees-on-hill-beautiful-natural-landscapes-of-the-carpathians-generative-ai-variation-5-photo.jpeg" alt="">
		</a>
		<a href="">
			<img src="https://media.istockphoto.com/id/1419410282/photo/silent-forest-in-spring-with-beautiful-bright-sun-rays.webp?b=1&s=612x612&w=0&k=20&c=C318sxgBBIO66E7vi_0Eu3lXHm9uRDauKvRgeyxY2O4=" alt="">
		</a>
	</div>

	<p class="error-msg" id="error"></p>

    <div class="load-more" id="loadmorecontainer" style="display: none;">
        <button class="btn" id="loadmorebtn" onclick="loadMoreImages()"><span>Load More</span></button>
    </div>

    <script src="index.js"></script>
</body>
</html>
